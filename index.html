<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
       <div class="col">
        <div class="todolist">
            <h1>Todo list</h1>
            <hr/>
        </div>
        
        <div class="input">
            <div>
                <label for="exampleFormControlInput1" class="form-label">Nueva Tarea</label>
            </div>
            <div class="input2">
                <input type="email" class="form-control" id="nuevaTarea">
                <button type="button" class="btn btn-success" id="btnAgregar">Agregar</button>
            </div>
        </div>
        
        
        <div class="tabla1">
            
            <div class="total-realizadas">
                <p>Total: <span class="total">0</span></p>
                <p>Realizadas: <span class="realizadas">0</span></p>
            </div>
            
            <div class="id-tarea">
                <table class="tabla2" id="tablaTareas">
    
                    <thead>
                        <tr class="idtarea">
                            <th scope="col" class="id">ID</th>
                            <th scope="col" class="tarea">Tarea</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
    
                    <tbody>
                    </tbody>
    
                </table>
            </div>
        </div>
       </div>
        
    </div>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
